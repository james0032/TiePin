<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ConvE Model: Shallow Architecture, Large Parameters
  </text>
  
  <!-- Left side: Architecture -->
  <text x="200" y="60" font-size="16" font-weight="bold" text-anchor="middle" fill="#34495e">
    Architecture (Shallow)
  </text>
  
  <!-- Input embeddings -->
  <rect x="80" y="80" width="100" height="60" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="130" y="105" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Entity</text>
  <text x="130" y="122" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Embedding</text>
  <text x="130" y="137" font-size="10" text-anchor="middle" fill="#555">e_s in R^d</text>
  
  <rect x="220" y="80" width="100" height="60" fill="#9b59b6" opacity="0.2" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="270" y="105" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Relation</text>
  <text x="270" y="122" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Embedding</text>
  <text x="270" y="137" font-size="10" text-anchor="middle" fill="#555">e_r in R^d</text>
  
  <!-- Arrow down -->
  <path d="M 200 145 L 200 175" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Reshape & Stack -->
  <rect x="80" y="180" width="240" height="50" fill="#e67e22" opacity="0.2" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="200" y="202" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Reshape &amp; Stack</text>
  <text x="200" y="220" font-size="10" text-anchor="middle" fill="#555">-&gt; 2D matrix (h x w x 2)</text>
  
  <!-- Arrow down -->
  <path d="M 200 235 L 200 265" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Convolution Layer -->
  <rect x="80" y="270" width="240" height="60" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="200" y="295" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">!! ONLY 1 Conv Layer</text>
  <text x="200" y="313" font-size="11" text-anchor="middle" fill="#555">2D Convolution</text>
  <text x="200" y="327" font-size="10" text-anchor="middle" fill="#555">(typically 3x3 or 5x5 filters)</text>
  
  <!-- Arrow down -->
  <path d="M 200 335 L 200 365" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Flatten -->
  <rect x="80" y="370" width="240" height="40" fill="#1abc9c" opacity="0.2" stroke="#1abc9c" stroke-width="2" rx="5"/>
  <text x="200" y="395" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Flatten &amp; FC Layer</text>
  
  <!-- Arrow down -->
  <path d="M 200 415 L 200 445" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Score -->
  <rect x="80" y="450" width="240" height="50" fill="#f39c12" opacity="0.2" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="200" y="472" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Score with all entities</text>
  <text x="200" y="490" font-size="10" text-anchor="middle" fill="#555">Dot product: f(e_s, e_r) * E</text>
  
  <!-- Shallow indicator -->
  <rect x="40" y="270" width="25" height="230" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" rx="3"/>
  <text x="52" y="250" font-size="11" font-weight="bold" text-anchor="middle" fill="#e74c3c" transform="rotate(-90 52 385)">
    Shallow: 1-2 layers only
  </text>
  
  <!-- Right side: Parameter Breakdown -->
  <text x="650" y="60" font-size="16" font-weight="bold" text-anchor="middle" fill="#34495e">
    Parameter Count (HUGE)
  </text>
  
  <!-- Parameter table -->
  <rect x="450" y="80" width="400" height="420" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  
  <!-- Header -->
  <rect x="450" y="80" width="400" height="35" fill="#34495e" opacity="0.8" rx="5"/>
  <text x="550" y="103" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Component</text>
  <text x="750" y="103" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Parameters</text>
  
  <!-- Row 1: Entity Embeddings -->
  <rect x="450" y="115" width="400" height="60" fill="#3498db" opacity="0.1"/>
  <text x="460" y="138" font-size="12" font-weight="bold" fill="#2c3e50">Entity Embeddings</text>
  <text x="460" y="155" font-size="10" fill="#555">Matrix: N_entities x d</text>
  <text x="460" y="168" font-size="9" fill="#7f8c8d">Example: 100K entities x 200 dim</text>
  <text x="750" y="145" font-size="13" font-weight="bold" text-anchor="middle" fill="#e74c3c">20M !!</text>
  
  <!-- Row 2: Relation Embeddings -->
  <rect x="450" y="175" width="400" height="60" fill="#9b59b6" opacity="0.1"/>
  <text x="460" y="198" font-size="12" font-weight="bold" fill="#2c3e50">Relation Embeddings</text>
  <text x="460" y="215" font-size="10" fill="#555">Matrix: N_relations x d</text>
  <text x="460" y="228" font-size="9" fill="#7f8c8d">Example: 200 relations x 200 dim</text>
  <text x="750" y="205" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">40K</text>
  
  <!-- Row 3: Conv Filters -->
  <rect x="450" y="235" width="400" height="60" fill="#e74c3c" opacity="0.1"/>
  <text x="460" y="258" font-size="12" font-weight="bold" fill="#2c3e50">Convolutional Filters</text>
  <text x="460" y="275" font-size="10" fill="#555">32 filters x (3x3 kernel) x 2 channels</text>
  <text x="460" y="288" font-size="9" fill="#7f8c8d">Plus bias terms</text>
  <text x="750" y="265" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">~600</text>
  
  <!-- Row 4: FC Layer -->
  <rect x="450" y="295" width="400" height="60" fill="#1abc9c" opacity="0.1"/>
  <text x="460" y="318" font-size="12" font-weight="bold" fill="#2c3e50">Fully Connected Layer</text>
  <text x="460" y="335" font-size="10" fill="#555">Flattened features x d dimensions</text>
  <text x="460" y="348" font-size="9" fill="#7f8c8d">Example: 9216 x 200 = 1.84M params</text>
  <text x="750" y="325" font-size="13" font-weight="bold" text-anchor="middle" fill="#e67e22">1.8M</text>
  
  <!-- Total -->
  <rect x="450" y="370" width="400" height="50" fill="#2c3e50" opacity="0.9" rx="5"/>
  <text x="550" y="393" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TOTAL</text>
  <text x="460" y="410" font-size="10" fill="white">Dominated by embeddings!</text>
  <text x="750" y="400" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">~22M</text>
  
  <!-- Key Insight Box -->
  <rect x="450" y="440" width="400" height="60" fill="#f39c12" opacity="0.15" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="650" y="460" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Insight</text>
  <text x="650" y="478" font-size="11" text-anchor="middle" fill="#555">Shallow network (1 conv layer) but huge parameters</text>
  <text x="650" y="493" font-size="11" text-anchor="middle" fill="#555">because embedding matrices grow with #entities</text>
  
  <!-- Bottom explanation -->
  <rect x="50" y="540" width="800" height="140" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="450" y="565" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Why Shallow but Large Parameters?
  </text>
  
  <text x="70" y="590" font-size="12" fill="#2c3e50" font-weight="bold">Shallow:</text>
  <text x="130" y="590" font-size="11" fill="#555">Only 1 convolutional layer (simple feature extraction)</text>
  <text x="130" y="607" font-size="11" fill="#555">Model depth: 3-4 layers total (very shallow compared to ResNet, VGG, etc.)</text>
  <text x="130" y="624" font-size="11" fill="#555">Design choice: Prioritize parameter efficiency in network depth</text>
  
  <text x="70" y="650" font-size="12" fill="#2c3e50" font-weight="bold">Large Params:</text>
  <text x="160" y="650" font-size="11" fill="#555">Entity/relation embeddings scale with knowledge graph size</text>
  <text x="160" y="667" font-size="11" fill="#555">Real KGs have millions of entities -&gt; embedding matrix dominates (&gt;90% params)</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>